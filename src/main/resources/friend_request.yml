######################

# This menu displays any friend requests that the given
# person may have. Not that this will only show up to
# a max of 28 requests at a time. If the person has
# more than 28 requests, then they will need to accept
# each one individually and reload the page, or click
# on the accept all button.

# Determines if the menu is to be used.
use menu: true

# Sets the name of the menu.
name: '&cFriend Requests'

# Sets the size of the menu.
size: 54

# Creates either a border or fills all empty within the
# menu of the given item.
# fill type options => BORDER | FILL
fill:
  use: true
  fill type: BORDER
  item: GRAY_STAINED_GLASS_PANE
  name: ' '
  amount: 1
  enchanted: false
  lore:
    - ' '

# Sets the given slots of the inventory. These options
# take priority over the fill/border option found within
# the config.yml file. Meaning that the fill/border will
# not replace the items found within this section.
slots:
  49:
    item: RED_WOOL
    amount: 1
    name: '&cDecline all Friend Requests'
    lore:
      - ' '
    enchant: false
    button: DECLINE_ALL
    
  50:
    item: NETHER_STAR
    amount: 1
    name: '&bBack to Main Menu'
    lore:
      - ' '
    enchant: false
    button: MAIN_MENU
    
  51:
    item: GREEN_WOOL
    amount: 1
    name: '&aAccept all Friend Requests'
    lore:
      - ' '
    enchant: false
    button: ACCEPT_ALL
    
    
# End Transmission...